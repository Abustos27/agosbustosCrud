<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Agregar Empleado</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Agregar Empleado</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="formCamionero">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="number" class="form-control" id="dni" name="dni">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="direccion" name="direccion">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="telefono" name="telefono">
                    </div>
                    <!--salario -->
                    <div class="mb-3">
                        <label for="salario" class="form-label">Salario</label>
                        <input type="number" class="form-control" id="salario" name="salario">
                        <div class="mb-3">
                            <label for="poblacion" class="form-label">Poblacion</label>
                            <input type="text" class="form-control" id="poblacion" name="poblacion">
                        </div>
                        <!--boton crear-->
                        <button type="button" class="btn btn-primary" onclick="crearCamionero()"
                            id="agregar">Crear</button>

                    </div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="/js/camioneros.js"></script>

<script>
    function obtenerDatos() {
        let dni = document.getElementById("dni").value;
        let nombre = document.getElementById("nombre").value;
        let telefono = document.getElementById("telefono").value;
        let direccion = document.getElementById("direccion").value;
        let salario = document.getElementById("salario").value;
        let poblacion = document.getElementById("poblacion").value;


        var data = { dni: dni, nombre: nombre, telefono: telefono, direccion: direccion, salario: salario, poblacion: poblacion };
        return data;
    }

    function crearCamionero() {

        
        var data = obtenerDatos();
        var url = 'http://localhost:3000/camioneros/create';


        fetch(url, {
            method: 'POST', // or 'PUT'
            body: JSON.stringify(data), // data can be `string` or {object}!
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res => res.json())
            .catch(error => console.error('Error:', error))
            .then(response => location.href = '/camioneros');
        
    }

</script>





</html>
